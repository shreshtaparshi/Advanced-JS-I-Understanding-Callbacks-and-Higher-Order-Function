<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Launch Invitation</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            border: 3px solid blue;
            background-color: #fff;
            width: 70%;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: darkblue;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .product {
            width: 300px;
            display: block;
            margin: 20px auto;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- Logo Section -->
        <img src="company-logo.jpg" alt="Company Logo" class="logo">

        <!-- Heading -->
        <h2>You're Invited to Our Grand Launch!</h2>

        <!-- Event Details -->
        <p><b>Date:</b> 25th November, 2025</p>
        <p><b>Time:</b> 6:00 PM onwards</p>
        <p><b>Venue:</b> Skyview Convention Center, Hyderabad</p>

        <!-- Short Description -->
        <p>We are excited to launch our new company, <b>BrightTech Innovations</b>. </p>

        <!-- Product Image -->
        <img src="product.jpg" alt="Product Image" class="product">

        <!-- Button -->
        <button>Join Now!</button>

    </div>

</body>

</html>
