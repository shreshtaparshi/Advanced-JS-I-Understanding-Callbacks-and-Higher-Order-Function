<!DOCTYPE html>
<html>
<head>
  <title>Interactive DOM Manipulation</title>
  <style>
    #box {
      width: 300px;
      padding: 20px;
      margin-top: 20px;
      background-color: lightgray;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <h2>Interactive DOM Manipulation</h2>

  <input type="text" id="colorInput" placeholder="Enter a color" />
  <button id="bgBtn">Change Background</button>
  <br><br>

  <input type="text" id="textInput" placeholder="Enter new text" />
  <button id="textBtn">Update Text</button>

  <div id="box">This is the default text inside the div.</div>

  <script>
    const colorInput = document.querySelector("#colorInput");
    const textInput = document.querySelector("#textInput");
    const box = document.querySelector("#box");

    const bgBtn = document.querySelector("#bgBtn");
    const textBtn = document.querySelector("#textBtn");

    bgBtn.addEventListener("click", () => {
      const colorValue = colorInput.value.trim();
      const tester = document.createElement("div");
      tester.style.backgroundColor = colorValue;

      if (tester.style.backgroundColor) {
        box.style.backgroundColor = colorValue;
      } else {
        alert("Invalid color name!");
      }
    });
    textBtn.addEventListener("click", () => {
      const newText = textInput.value.trim();

      if (newText === "") {
        alert("Please enter some text!");
        return;
      }

      box.textContent = newText;
    });
  </script>

</body>
</html>
